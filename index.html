<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Лого">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/image.jpg" alt="Аватарка">
      <div class="profile__info">
        <div class="profile__info-man">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__jobs">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
      
    </section>
  </main>
  <div class="popup popup_img_zoom">
    <div class="popup__container-img">
      <button class="popup__close" type="button"></button>
      <div class="popup__img-card">
        <img class="popup__img" alt="">
        <p class="popup__title-img"></p>
      </div>
    </div>
  </div>
  <footer class="footer">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>
  <section class="popup popup_edit_name">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="popup-form" novalidate>
        <input class="popup__input popup__input_user_name" id="name-input" type="text" value="Жак-Ив Кусто" placeholder="Имя" name="name" minlength="2" maxlength="40" required>
        <span class="popup__placeholder popup__placeholder_error_name" id="name-input-error"></span>
        <input class="popup__input popup__input_user_jobs" id="job-input" type="text" value="Исследователь океана" placeholder="О себе" name="jobs" minlength="2" maxlength="200" required>
        <span class="popup__placeholder popup__placeholder_error_job" id="job-input-error"></span>
        <button class="popup__button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close" type="button"></button>
    </div>
  </section>
  <section class="popup popup_add_photo">
    <div class="popup__container">
      <h2 class="popup__title">Новое фото</h2>
      <form class="popup__form popup__form_clear_field" name="popup-photo" novalidate>
        <input class="popup__input popup__input_card_name" type="text" id="card-name" placeholder="Название" name="name" minlength="2" maxlength="30" required>
        <span class="popup__placeholder popup__placeholder_error_name" id="card-name-error"></span>
        <input class="popup__input popup__input_card_img" id="card-img" type="url" placeholder="Ссылка на картинку" name="url" required>
        <span class="popup__placeholder popup__placeholder_error_job" id="card-img-error"></span>
        <button class="popup__button popup__button_type_disabled" type="submit">Создать</button>
      </form>
      <button class="popup__close" type="button"></button>
    </div>
  </section>
  <template id="atricle-tamplate">
    <div class="article">
      <img class="article__card-img">
      <h2 class="article__title"></h2>
      <button class="article__button-like" type="button"></button>
      <button class="article__trash" type="button"></button>
    </div>
  </template>
  <script src="./scripts/validate.js"></script>
  <script src="./scripts/constants.js"></script> 
  <script src="./scripts/index.js"></script>
</body>
</html>
