<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Лого">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/image.jpg" alt="Аватарка">
      <div class="profile__info">
        <div class="profile__info-man">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__jobs">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
      <div class="article">
        <img class="article__card-img" src="./images/geo-chierchia-m5H83eRIiYQ-unsplash.jpg" alt="Олень">
        <h2 class="article__title">Олень</h2>
        <button class="article__button-like" type="button"></button>
      </div>
      <div class="article">
        <img class="article__card-img" src="./images/nathan-watson-dA0-qxdbyyY-unsplash.jpg" alt="Город">
        <h2 class="article__title">Город</h2>
        <button class="article__button-like" type="button"></button>
      </div>
      <div class="article">
        <img class="article__card-img" src="./images/windows-dcmEQYoLYpg-unsplash.jpg" alt="Ноутбук">
        <h2 class="article__title">Ноутбук</h2>
        <button class="article__button-like" type="button"></button>
      </div>
      <div class="article">
        <img class="article__card-img" src="./images/gonzalo-facello-lALHhh0qLPs-unsplash.jpg" alt="Двери">
        <h2 class="article__title">Двери</h2>
        <button class="article__button-like" type="button"></button>
      </div>
      <div class="article">
        <img class="article__card-img" src="./images/jonny-gios-FG0PZ6EHPRs-unsplash.jpg" alt="Озеро">
        <h2 class="article__title">Озеро</h2>
        <button class="article__button-like" type="button"></button>
      </div>
      <div class="article">
        <img class="article__card-img" src="./images/valentin-salmon-d7t9sEKN03c-unsplash.jpg" alt="Горы">
        <h2 class="article__title">Горы</h2>
        <button class="article__button-like" type="button"></button>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>
  <section class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form">
        <input class="popup__input popup__input_user_name" type="text" value="Жак-Ив Кусто" placeholder="Имя" name="name">
        <input class="popup__input popup__input_user_jobs" type="text" value="Исследователь океана" placeholder="О себе" name="jobs">
        <button class="popup__btn" type="submit">Сохранить</button>
      </form>
      <button class="popup__close" type="button"></button>
    </div>
  </section>
  <script src="./scripts/index.js"></script>
</body>
</html>
