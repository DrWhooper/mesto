<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Лого">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/image.jpg" alt="Аватарка">
      <div class="profile__info">
        <div class="profile__info-man">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__jobs">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
      
    </section>
  </main>
  <div class="popup popup__img-zoom">
    <div class="popup__container-img">
      <button class="popup__close" type="button"></button>
      <div class="popup__img-card">
        <img class="popup__img">
        <p class="popup__title-img"></p>
      </div>
    </div>
  </div>
  <footer class="footer">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>
  <section class="popup popup__edit">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="popup-form">
        <input class="popup__input popup__input_user_name" type="text" value="Жак-Ив Кусто" placeholder="Имя" name="name">
        <input class="popup__input popup__input_user_jobs" type="text" value="Исследователь океана" placeholder="О себе" name="jobs">
        <button class="popup__btn" type="submit">Сохранить</button>
      </form>
      <button class="popup__close" type="button"></button>
    </div>
  </section>
  <section class="popup popup__add-photo">
    <div class="popup__container">
      <h2 class="popup__title">Новое фото</h2>
      <form class="popup__form popup__add-photo" name="popup-photo">
        <input class="popup__input popup__input_card_name" type="text" placeholder="Название" name="name">
        <input class="popup__input popup__input_card_img" type="url" placeholder="Ссылка на картинку" name="url">
        <button class="popup__btn" type="submit">Создать</button>
      </form>
      <button class="popup__close" type="button"></button>
    </div>
  </section>
  <template id="atricle-tamplate">
    <div class="article">
      <img class="article__card-img">
      <h2 class="article__title"></h2>
      <button class="article__button-like" type="button"></button>
      <button class="article__trash" type="button"></button>
    </div>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
